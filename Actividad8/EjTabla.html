<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,tr,th,td {
            border: 1px solid black ;width: 25%;
        }
    </style>
</head>
<body>

    <!--Leyenda de la tabla-->
    <caption>
        Ejemplo de tabla
    </caption>

    <!--Etiqueta Tabla-->
    <table>

        <!--Grupo de filas de la cabecera-->
        <thead>

            <!--Etiqueta para las columnas del encabezado de la tabla, la letra ya va en negrita-->
            <tr>
                <th colspan="3">encabezado</th>
            </tr>
        </thead>

        <!--Grupo de filas del cuerpo de la tabla-->
        <tbody>
            <!--Etoqieta Fila-->
            <tr>
                
                <!--Etiqueta Columna-->
                <td>Columna 1</td>
                <td>Columna 2</td>
                <td>Columna 3</td>    
            </tr>
            <tr>
                <td>Columna 1</td>
                <td>Columna 2</td>
                <td>Columna 3</td>
            </tr>
            <tr>
                <td>Columna 1</td>
                <td>Columna 2</td>
                <td>Columna 3</td>
            </tr>
        </tbody>

        <!--Pie de tabla-->
        <tfoot>
            <tr>
                <td>Columna 1</td>
                <td>Columna 2</td>
                <td>Columna 3</td>
            </tr>
        </tfoot>
        
    </table>
</body>
</html>
